    <style>
        /* ========== SUCCESS POPUP STYLE ========== */
        .success-popup {
          position: fixed;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          background: linear-gradient(135deg, #000000, #222222, #ffd700, #ffec8b);
          border: 3px solid #FFD700;
          border-radius: 20px;
          padding: 40px;
          width: 90%;
          max-width: 500px;
          box-shadow: 0 0 40px rgba(255, 215, 0, 0.5);
          color: white;
          text-align: center;
          z-index: 9999;
          animation: fadeInScale 0.6s ease-in-out forwards;
          display: none;
          overflow: hidden;
        }
    
        .success-popup h2 {
          font-size: 32px;
          font-weight: 800;
          color: #FFD700;
          margin-bottom: 15px;
        }
    
        .success-popup p {
          font-size: 18px;
          color: #fffacd;
          margin-bottom: 25px;
        }
    
        .success-popup button {
          background-color: #FFD700;
          color: #000;
          border: none;
          padding: 12px 25px;
          border-radius: 10px;
          font-weight: bold;
          font-size: 16px;
          cursor: pointer;
          transition: background-color 0.3s ease;
        }
    
        .success-popup button:hover {
          background-color: #ffec8b;
        }
    
        @keyframes fadeInScale {
          0% {
            opacity: 0;
            transform: translate(-50%, -50%) scale(0.6);
          }
          100% {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
          }
        }
    
        /* ========== SPARKLE EFFECT ========== */
        .sparkle {
          position: absolute;
          width: 6px;
          height: 6px;
          background: #fffacd;
          border-radius: 50%;
          animation: sparkle 1.2s infinite ease-in-out;
          pointer-events: none;
        }
    
        @keyframes sparkle {
          0% {
            opacity: 0;
            transform: scale(0.5);
          }
          50% {
            opacity: 1;
            transform: scale(1.4);
          }
          100% {
            opacity: 0;
            transform: scale(0.5);
          }
        }
      </style>
</head>

  <script>
    function showSuccessPopup() {
      const popup = document.getElementById('successMessage');
      const sound = document.getElementById('successSound');
  
      // Show popup
      popup.style.display = 'block';
  
      // Play sound
      sound.currentTime = 0;
      sound.play();
  
      // Create sparkles
      for (let i = 0; i < 30; i++) {
        createSparkle(popup);
      }
    }
  
    function closeSuccessPopup() {
      const popup = document.getElementById('successMessage');
      popup.style.display = 'none';
    }
  
    function createSparkle(container) {
      const sparkle = document.createElement('div');
      sparkle.className = 'sparkle';
      sparkle.style.top = `${Math.random() * 100}%`;
      sparkle.style.left = `${Math.random() * 100}%`;
      sparkle.style.animationDuration = `${Math.random() * 1.5 + 0.5}s`;
      container.appendChild(sparkle);
  
      setTimeout(() => sparkle.remove(), 1500);
    }
  </script>
